<h3>Experiments</h3>
<ul>
  <li *ngFor = "let experiment of experimentList">
    <span *ngIf = "experimentBeingEdited !== experiment; else editExperiment" (click) = "experimentBeingEdited = experiment">
      {{ experiment }}
      <button (click) ="remove(experiment)">Remove</button>
    </span>

    <ng-template #editExperiment>
      <input #editedExperiment type="text" value = "{{ experiment }}">
      <button (click) = "experimentEditor(editedExperiment.value, experiment)">Save</button>
    </ng-template>
  </li>
</ul>

<input #newExperiment type="text" (keyup.enter) = "addToList(newExperiment.value)">
<button (click) = "addToList(newExperiment.value)">Add</button>
