<h3>Crew</h3>
<ul>
  <li *ngFor = "let member of crew">
    <span *ngIf = "memberBeingEdited !== member; else editThis">
      <span (click) = "memberBeingEdited = member">{{ member.name }}</span>
      <span *ngIf = "member.firstMission">-1st</span>
      <button (click) = "remove(member)">Remove</button>
    </span>

    <ng-template #editThis>
      <input (keyup.enter) = "editMember(newName.value, newFirstMission.checked)" #newName type="text" value="{{ member.name }}">
      <label >First Mission<input  #newFirstMission type = "checkbox"></label>
      <button (click) = "editMember(newName.value, newFirstMission.checked, member)">Save</button>
    </ng-template>
  </li>
</ul>
<input (keyup.enter) = "addToCrew(newMember.value, firstMission.checked)" #newMember type="text">
<label >First Mission<input  #firstMission type = "checkbox"></label>
<button (click) = "addToCrew(newMember.value, firstMission.checked)">Add</button>
